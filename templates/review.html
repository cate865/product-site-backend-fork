{% extends 'base.html' %}

{% block content %}

<!-- Review Start -->
<div class="container-xxl py-5">
    <div class="container">
      <div class="row g-5">
        <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.1s">
          <div class="border-start border-5 border-primary ps-4 mb-5">
            <h2 class="text-body text-uppercase mb-2">Review</h2>
            <h1 class="display-6 mb-0">What Our Customers are Saying!</h1>
          </div>
        
        <div class="col-lg-7 wow fadeInUp" data-wow-delay="0.5s">
          {% if review %}
          {% for r in review %}
          <div class="owl-carousel review-carousel">
            <div class="review-item">    
            </div>
            <div class="review-item">
              <img
                class="img-fluid mb-4"
                src="{{r.image.url}}"
                alt=""
              />
              <p class="fs-5">
                {{r.content}}
              </p>
              <div
                class="bg-primary mb-3"
                style="width: 60px; height: 5px"
              ></div>
              <h5>{{r.name}}</h5>
              <span>{{r.profession}}</span>
            </div>
          </div>
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
  <!-- Review End -->
